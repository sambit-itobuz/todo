<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Practice</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mx-auto main">
        <h1 class="text-center py-4">TO DO...</h1>
        <div class="mx-5 mx-md-auto d-flex justify-content-center form-input my-3">
            <input type="text" class="px-3 flex-grow-1" id="task-input">
            <button class="btn btn-light" id="add-btn"><img src="./image/add.png" alt="plus sign" width="35px"></button>
        </div>
        <ul class="task-list" id="task-list"></ul>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <button class="btn btn-light mx-5 mx-md-3 my-2" id="all-btn">All</button>
            <button class="btn btn-outline-dark mx-5 mx-md-3 my-2" id="active-btn">Active</button>
            <button class="btn btn-outline-success mx-5 mx-md-3 my-2" id="completed-btn">Completed</button>
            <button class="btn btn-outline-danger mx-5 mx-md-3 my-2" id="clr-completed-btn">Clear Completed</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
